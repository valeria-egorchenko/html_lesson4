<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Использование веб-форм на сайте</title>
  <link rel="stylesheet" href="css/style1.css">
</head>
<body >
  <header>
    <h1><b>Форма регистрации на сайте</b></h1>
    <!--
     <nav>
       <a href="#" title="На главную">На главную</a>
     </nav>
    -->
  </header>
  <main>
    <article class="c1">
      <h2><b>Добро пожаловать на наш сайт!</b></h2>
       <form action="/signup" method="POST">
        <legend>Для регистрации введите свои данные:</legend>
        <fieldset class="account-info">
          <label><b>Имя</b></label>
          <input type="text" name="first_name">
          <label><b>Фамилия</b></label>
          <input type="text" name="last_name">
          <label><b>Email</b></label>
          <input type="text" required="required" class="email">
          <label class="phone"><b>Телефон</b></label>
          <input type="text" name="phone" required="required" class="notnull"
            placeholder="+375 (код оператора) 111-11-11">
          <label class="country"><b>Страна</b></label>
            <select name="country">
              <option>Беларусь</option>
              <option>Россия</option>
              <option>Украина</option>
              <option>Польша</option>
              <option>Литва</option>
              <option>Латвия</option>
              <option>Эстония</option>
              <option>США</option>
            </select>
          <label class="password"><b>Пароль</b></label>
          <input type="password" name="password">
          <label class="password2"><b>Подтвердите пароль</b></label>
          <input type="password2" name="password_confirm">
          
        </fieldset>
        <fieldset class="account-action">
          <label><input type="checkbox" name="ww_submit_confirm">&nbsp;Отметьте для подтверждения согласия <a
              href="/подключение/правила-использования-услуги" target="_blank" rel="noopener">с правилами использования
              услуги</a></label><br>
              <label><input type="checkbox" name="ww_submit_confirm">&nbsp;Отметьте для согласия на обработку персональных <br> данных в
                соответствии с <a href="/соглашение-об-обработке-персональных-данных" target="_blank" rel="noopener">Соглашением об
                  обработке <br> персональных данных</a></label>
                  <br>
          <input class="btn" type="submit" name="submit" value="Зарегистрироваться">
          </fieldset>
      </form>
    </article>
    <!--<aside>
      Тут могла быть ваша реклама
    </aside>-->
  </main>
  <footer class="foot">
  &#169; 2024, Официальный сайт Егорченко Валерии Сергеевны
  </footer>
</body>
</html>
